        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-end ">
            <div class="col-2 pr-0">

                <button type="button"
                    class=" btn btn-light rounded-right btn-sm  text-white float-right  mt-5 pt-0 pr-0">
                    <i class="fas fa-cogs "></i>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-12 text-center mt-3 text-white ">
                <h1 class="font-weight-bold">CUSTOM</h1>
                <h2 class="font-weight-bold">COMMİNG SOON</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <p class="text-center text-white mt-5"> DATE</p>
            </div>
            <div class="col-2 text-center">
                <a href="https://www.google.com" class=" btn btn-outline-light btn-xm  " role="button"
                    aria-disabled="true">BACK HOMEPAGE</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-end pb-0">
            <div class="col-2  pr-0 align-self-end ml-auto">
                <button type="button" class="btn btn-light btn-sm  rounded-circle text-blue float-right mb-0">
                    a</button>
                <br><br>
                <button type="button" class="btn btn-dark btn-sm  text-blue float-right  ">></button>
            </div>
        </div>
    </div>
    <script>
        var saat = document.getElementsByTagName("p")[0];

        function saatiGöster() {
            var tarih = new Date();
            saat.innerHTML = tarih.getDay() + " days " + tarih.getHours() + " hours " + tarih.getMinutes() +
                " minutes " + tarih.getSeconds() + " seconds ";
        }
        setInterval(saatiGöster(), 1000);
    </script>
</body>

</html>
